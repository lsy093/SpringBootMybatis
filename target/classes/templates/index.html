<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<!-- Bootstrap core CSS -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<title>Demo</title>
</head>

<body>
	<!-- 页面标题 -->
	<div id="title">
		<h3>
			<strong>一览画面</strong>
		</h3>
	</div>
	<!-- 查询区 -->
	<div id="search">
		<form id="searchForm" class="form-inline" action="">
			<div class="form-group">
				<label for="name">Name</label> <select id="name"
					class="form-control">
					<option th:each="users : ${users}" th:value="${users.name}"
						th:text="${users.name}"></option>
				</select>
			</div>
			<div class="form-group">
				<label for="age">Age</label> <input id="age" type="text"
					class="form-control">
			</div>
			<button type="submit" class="btn btn-default">检索</button>
		</form>
	</div>
	<!-- 按钮区 -->
	<!-- 上传文件区 -->
	<div id="button" class="form-inline">
		<input style="width: 150px;" class="btn btn-default" type="button"
			value="新建" /> <a th:href="@{'upload'}">上传文件</a>
	</div>

	<!-- 列表区 -->
	<div id="table" class="table-responsive">
		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Age</th>
					<th>Phone</th>
					<th>Password</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="users:${users}">
					<td th:text="${users.name}"></td>
					<td th:text="${users.age}"></td>
					<td th:text="${users.phone}"></td>
					<td th:text="${users.password}"></td>
					<td><a th:href="@{'detail/'+${users.id}}">详情</a> <a
						th:href="@{'update/'+${users.id}}">编辑</a> <a
						href="javascript:void(0)" th:onclick="|return del('${users.id}')|">删除</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script th:src="@{/js/jquery-3.0.0.min.js}"></script>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/js/bootstrap-datepicker.min.js}"></script>
	<script th:src="@{/js/source.js}"></script>

</body>
</html>
